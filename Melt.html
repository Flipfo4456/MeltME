<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomodoRead| Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <link rel = "stylesheet" href="style.css">

</head>

                                                                                                      
<body>

    <div class="nav">
        <div class="container">
          <div class="btn">Home</div>
          <div class="btn">Contact</div>
          <div class="btn">About</div>
          <div class="btn">FAQ</div>
          <svg
            class="outline"
            overflow="visible"
            width="400"
            height="60"
            viewBox="0 0 400 60"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              class="rect"
              pathLength="100"
              x="0"
              y="0"
              width="400"
              height="60"
              fill="transparent"
              stroke-width="5"
            ></rect>
          </svg>
        </div>
      </div>
      
   <!-- Audio Button -->
   <button class="Audio-btn" onclick="toggleAudio()">ðŸ”Š</button>

   <!-- Audio Panel -->
   <div class="Audio-panel" id="AudioPanel">
       <button id="toggle-button" class="toggle-btn">Turn Music Off</button>
       <label for="volume-slider">Volume:</label>
       <input type="range" id="volume-slider" min="0" max="2" step="0.015" value="1">
   </div>

    <!-- Audio element -->
    <audio id="background-music" loop>
       <source src="P.wav" type="audio/wav">
       Your browser does not support the audio element.
   </audio>
   

   

  
   <div class="contain"> 
    <h1 class="title">Melt ME! The Candle!</h1> 
   <h2 class="describe1">Read 25:00 | Rest 5:00</h2>
   <!--hr-->
    <div class="fixed-candle">
       <div class="candle" id="candle">
           <div class="flame" id="flame"></div>
       </div>
   </div>

   <p class="timer" id="timer">25:00</p>

       <div class="button-wrapper">
           <button id="start">Start</button>
           <button id="stop">Stop</button>
           <button id="reset">Reset</button>
       </div>
   </div>
    <script src="app.js"></script>



</body>
</html>
