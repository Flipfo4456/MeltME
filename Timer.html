<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomodoRead| Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <link rel = "stylesheet" href="style.css">

</head>

                                                                                                      
<body>

    <div class="container">
        <h1 class="title">Melt ME! The Candle!</h1>
        <h2 class="describe1">Read 25:00 | Rest 5:00</h2>
        <hr>

        <div class="timer-wrapper">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" class="circle-background"></circle>
                <circle cx="50" cy="50" r="45" class="circle-progress" id="progressCircle"></circle>
            </svg>
            <p class="timer" id="timer">00:00</p>
        </div>

        <div class="button-wrapper">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>



</body>
</html>
